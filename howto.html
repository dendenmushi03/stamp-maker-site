<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>使い方｜スタンプメーカー</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .howto-image {
      max-width: 100%;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="logo-header">
      <a href="index.html">
        <img src="assets/stamp-logo.png" alt="スタンプメーカー ロゴ" class="logo-image" />
      </a>
      <div class="divider-line"></div>
      <P></P>

      <div class="howto-button-wrapper">
      <a href="index.html" class="howto-button">← スタンプを作成する</a>
      </div>

    </header>

    <div class="section-title-wrapper">
  <div class="title-line"></div>
  <h2 class="section-title">スタンプメーカーの使い方</h2>
  <div class="title-line"></div>
</div>

    <section>
      <h2>① 写真をアップロード</h2>
      <p>「画像を選択」ボタンから、背景に使いたい画像をアップロードしてください。</p>
      <img src="assets/howto-step1.png" alt="写真をアップロードの例" class="howto-image" />
    </section>

    <section>
      <h2>② 吹き出しやテキストを追加</h2>
      <p>吹き出しの色を選んで「吹き出し追加」、またはテキストを入力して「テキスト追加」を押すことで、画像の上に要素を配置できます。</p>
      <img src="assets/howto-step2.png" alt="吹き出しやテキスト追加の例" class="howto-image" />
    </section>

    <section>
      <h2>③ 要素を自由に動かす</h2>
      <p>吹き出しや文字はドラッグで移動できます。右下の青い四角をドラッグすればサイズ変更も可能です。</p>
      <img src="assets/howto-step3.png" alt="要素の移動やサイズ変更の例" class="howto-image" />
    </section>

    <section>
      <h2>④ 画像を保存してシェア</h2>
      <p>「画像を保存」ボタンを押すと画像が保存され、保存完了後に表示される画面からSNSシェアも可能です。</p>
      <img src="assets/howto-step4.png" alt="画像保存とSNSシェアの例" class="howto-image" />
    </section>

    <div class="howto-button-wrapper">
    <a href="index.html" class="howto-button">← スタンプを作成する</a>
    </div>

  </div>
</body>
</html>
