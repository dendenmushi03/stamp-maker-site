<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>スタンプメーカー（スマホ特化）</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Stamp Maker</div>
    <div class="header-actions">
      <button id="undoBtn" class="icon-btn" aria-label="元に戻す">⟲</button>
      <button id="redoBtn" class="icon-btn" aria-label="やり直す">⟳</button>
    </div>
  </header>

  <main class="app-main">
    <section class="canvas-wrap">
  <canvas id="editorCanvas" width="300" height="300"></canvas>
  <input id="imageUpload" type="file" accept="image/*" hidden />
  <button id="centerUploadBtn" class="center-upload-btn">画像をアップロード</button>
</section>

    <nav class="tabbar" role="tablist">
      <button class="tab is-active" data-tab="bubble" role="tab" aria-selected="true">吹き出し</button>
      <button class="tab" data-tab="text" role="tab" aria-selected="false">テキスト</button>
      <button class="tab" data-tab="style" role="tab" aria-selected="false">色</button>
      <button class="tab" data-tab="save" role="tab" aria-selected="false">保存</button>
    </nav>

    <section class="panel is-active" data-panel="bubble">
      <div class="panel-row">
        <button class="chip" data-action="add-bubble" data-shape="round">丸</button>
        <button class="chip" data-action="add-bubble" data-shape="rect">角丸</button>
        <button class="chip" data-action="add-bubble" data-shape="cloud">雲</button>
        <button class="chip" data-action="add-bubble" data-shape="thought">思考</button>
      </div>
      <div class="panel-row">
        <label class="slider-label">線の太さ
          <input id="strokeWidth" type="range" min="2" max="20" step="1" value="6" />
        </label>
      </div>
      <div class="panel-row">
        <button id="addImageBtn" class="btn">背景画像を入れる</button>
        <button id="randomBtn" class="btn ghost">ランダムスタイル</button>
      </div>
    </section>

    <section class="panel" data-panel="text">
      <div class="panel-row">
        <button id="addTextBtn" class="btn">テキスト追加</button>
      </div>
      <div class="panel-row">
        <input id="textInput" class="input" type="text" placeholder="テキストを入力" />
      </div>
      <div class="panel-row">
        <label class="slider-label">文字サイズ
          <input id="fontSize" type="range" min="12" max="96" step="1" value="32" />
        </label>
      </div>
      <div class="panel-row">
        <select id="fontFamily" class="select">
          <option value="Noto Sans JP, system-ui, sans-serif">ゴシック</option>
          <option value="'Zen Maru Gothic', system-ui, sans-serif">丸ゴシック</option>
          <option value="'Shippori Mincho', serif">明朝風</option>
          <option value="'RocknRoll One', system-ui, sans-serif">手書き風</option>
        </select>
      </div>
    </section>

    <section class="panel" data-panel="style">
      <div class="panel-row">
        <label class="color-label">塗り
          <input id="fillColor" type="color" value="#ffffff" />
        </label>
        <label class="color-label">枠線
          <input id="strokeColor" type="color" value="#000000" />
        </label>
        <label class="color-label">文字
          <input id="textColor" type="color" value="#000000" />
        </label>
      </div>
      <div class="panel-row">
        <button id="toggleBgBtn" class="btn ghost">背景：透過</button>
      </div>
    </section>

    <section class="panel" data-panel="save">
      <div class="panel-row">
        <label class="slider-label">出力サイズ（px）
          <input id="exportSize" type="range" min="256" max="1024" step="64" value="300" />
        </label>
        <span id="exportSizeVal" class="hint">300px</span>
      </div>
      <div class="panel-row">
        <button id="saveBtn" class="btn primary">画像を保存</button>
      </div>
      <div id="saveResult" class="save-result" hidden>
        <img id="previewImg" alt="preview" />
        <a id="downloadLink" class="btn" download="stamp.png">ダウンロード</a>
      </div>
    </section>
  </main>

  <!-- Google Fonts (軽量CDN) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&family=Shippori+Mincho:wght@500&family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">

  <script src="script.js"></script>
</body>
</html>
