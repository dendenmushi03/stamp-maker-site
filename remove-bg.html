<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景除去ツール（人物のみ切り抜き）</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.1"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .preview-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      background-color: white;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>背景除去ツール（人物のみ切り抜き）</h1>
  <input type="file" id="upload" accept="image/*"><br>

  <div class="container">
    <div class="preview-box">
      <p>元画像</p>
      <img id="originalImage" src="" alt="元画像が表示されます">
    </div>
    <div class="preview-box">
      <p>人物のみ（長押しで保存可）</p>
      <img id="outputImage" src="" alt="人物のみ画像">
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const originalImage = document.getElementById('originalImage');
    const outputImage = document.getElementById('outputImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let net = null;

    async function loadModel() {
      net = await bodyPix.load();
      console.log("モデル読み込み完了");
    }

    upload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file || !net) return;

      const img = new Image();
      img.onload = async () => {
        originalImage.src = img.src;

        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const segmentation = await net.segmentPerson(img);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;

        for (let i = 0; i < pixels.length / 4; i++) {
          if (segmentation.data[i] === 0) {
            pixels[i * 4 + 3] = 0; // 透明化
          }
        }

        ctx.putImageData(imageData, 0, 0);

        // canvasをimgに変換して出力
        outputImage.src = canvas.toDataURL('image/png');
      };

      img.src = URL.createObjectURL(file); // onload前に設定（これはOK）
    });

    loadModel();
  </script>
</body>
</html>
