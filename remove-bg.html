<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景除去ツール（人物のみ切り抜き）</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.1"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>背景除去ツール（人物のみ切り抜き）</h1>
  <input type="file" id="upload" accept="image/*"><br>

  <div class="container">
    <div class="preview-box">
      <p>元画像</p>
      <img id="originalImage" src="" alt="元画像が表示されます">
    </div>
    <div class="preview-box">
      <p>人物のみ（長押しで保存可）</p>
      <img id="outputImage" src="" alt="人物のみ画像">
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="remove-bg.js"></script>
</body>
</html>
